<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlistc</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-overlay"></div>
                
        <!-- Hiển thị thời gian -->
        <div class="time-display">
            <div class="bunny-container">
                <div class="bunny" id="bunny">
                    <div class="bunny-body">
                        <div class="bunny-ears">
                            <div class="ear left-ear"></div>
                            <div class="ear right-ear"></div>
                        </div>
                        <div class="bunny-face">
                            <div class="eye left-eye"></div>
                            <div class="eye right-eye"></div>
                            <div class="nose"></div>
                            <div class="mouth"></div>
                            <div class="cheek left-cheek"></div>
                            <div class="cheek right-cheek"></div>
                        </div>
                        <div class="bunny-tail"></div>
                    </div>
                </div>
            </div>
            <div class="current-time" id="currentTime"></div>
            <div class="current-date" id="currentDate"></div>
        </div>

        <!-- Video nền chính -->
        <div class="main-video">
            <video id="backgroundMedia" muted loop autoplay playsinline>
                <source src="images/lofi1.mp4" type="video/mp4">
                Video không được hỗ trợ.
            </video>
        </div>

        <!-- Music Player -->
        <div class="music-player">
            <div class="song-info">
                <h3 id="songTitle">Chill Lofi</h3>
                <p id="songArtist">Study & Relax</p>
            </div>
            
            <div class="player-controls">
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button id="playBtn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
                <button id="playlistBtn"><i class="fas fa-list"></i></button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <input type="range" id="progress" value="0" min="0" max="100" step="0.1">
                <div class="time-info">
                    <span id="currentTimeMusic">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
            
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
        </div>

        <!-- Footer ở dưới cùng -->
        <footer>
            <div class="footer-content">
                <p>© 2025 - <a href="https://www.instagram.com/c.nhoa/" target="_blank">c.nhoa</a></p>
            </div>
        </footer>
    </div>

    <!-- Playlist Modal -->
    <div class="playlist-modal" id="playlistModal">
        <div class="playlist-content">
            <div class="playlist-header">
                <h3><i class="fas fa-music"></i> Danh sách nhạc</h3>
                <button class="close-playlist" id="closePlaylist">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="playlist-list" id="playlistList">
                <!-- Playlist items will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>
    <script src="script.js"></script>
</body>
</html>
